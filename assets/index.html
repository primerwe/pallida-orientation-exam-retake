<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Fox Fashion Web Store</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Green Fox Fashion Web Store</h1>
    <section class="message"></section>
    <section class="form">
      <form method="GET" action="">
        <select name="items" id="item">
          <option value="0">Select item name</option>
          <option value="jumper">Green Fox Jumper</option>
          <option value="sweater">Half-Ip Ribbed Mock-Turtleneck Sweater</option>
          <option value="shirt">Green Fox Short-Sleeved Mesh Polo Shirt</option>
          <option value="cardigan">Wool/Alpaca Shawl Collar Cardigan</option>
          <option value="dress">Two-Tone Sleeveless Sheath Dress</option>
          <option value="skirt">Strecth Steamed Pencil Skirt</option>
        </select>
        <select name="sizes" id="size">
          <option value="0">Select size</option>
          <option value="s">S</option>
          <option value="m">M</option>
          <option value="l">L</option>
          <option value="xl">XL</option>
          <option value="xxl">XXL</option>
        </select>
        <input type="text" name="quantity" id="quantity" placeholder="Quantity of clothes">
        <button type="submit" id="total" class="btn">GET TOTAL</button>
      </form>
    </section>
    <section class="table">
      <table></table>
    </section>
  </main>
  <script src="frontend.js"></script>
</body>

</html>
